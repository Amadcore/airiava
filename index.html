<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airicore Avatar Forge</title>
  <!-- Шрифты: Days One для заголовков, Roboto для остального текста -->
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Наш CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- html2canvas для генерации изображения -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <!-- Наш JS -->
  <script src="script.js" defer></script>
</head>
<body class="theme-dark">
  <header class="header">
    <h1 class="title">Airicore Avatar Forge</h1>
    <p class="subtitle">Создай уникальный аватар для студии</p>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fas fa-sun"></i> Светлая тема
    </button>
  </header>
  <main class="container">
    <div class="card">
      <!-- Превью аватара -->
      <div class="avatar-preview">
        <div id="portrait" class="avatar-frame">
          <img id="body" src="assets/body/body1.png" alt="Тело" crossOrigin="anonymous">
          <img id="face" src="assets/face/face1.png" alt="Лицо" crossOrigin="anonymous">
          <img id="hair" src="assets/hair/hair1.png" alt="Волосы" crossOrigin="anonymous">
          <img id="eyes" src="assets/eyes/eyes1.png" alt="Глаза" crossOrigin="anonymous">
          <img id="mouth" src="assets/mouth/mouth1.png" alt="Рот" crossOrigin="anonymous">
        </div>
      </div>
      <!-- Элементы управления -->
      <div class="controls">
        <div class="controls-grid">
          <!-- Лицо -->
          <div class="control-item">
            <div class="control-buttons">
              <button class="btn-control" onclick="prevPart('face')">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn-control" onclick="nextPart('face')">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <span class="control-label">Лицо</span>
          </div>
          <!-- Глаза -->
          <div class="control-item">
            <div class="control-buttons">
              <button class="btn-control" onclick="prevPart('eyes')">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn-control" onclick="nextPart('eyes')">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <span class="control-label">Глаза</span>
          </div>
          <!-- Волосы -->
          <div class="control-item">
            <div class="control-buttons">
              <button class="btn-control" onclick="prevPart('hair')">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn-control" onclick="nextPart('hair')">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <span class="control-label">Волосы</span>
          </div>
          <!-- Рот -->
          <div class="control-item">
            <div class="control-buttons">
              <button class="btn-control" onclick="prevPart('mouth')">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn-control" onclick="nextPart('mouth')">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <span class="control-label">Рот</span>
          </div>
          <!-- Одежда -->
          <div class="control-item">
            <div class="control-buttons">
              <button class="btn-control" onclick="prevPart('body')">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn-control" onclick="nextPart('body')">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <span class="control-label">Одежда</span>
          </div>
          <!-- Фон -->
          <div class="control-item">
            <label class="control-label">Фон</label>
            <input type="color" class="color-picker" onchange="changeBgColor(this.value)">
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn-action" onclick="randomizeAvatar()">
            <i class="fas fa-dice"></i> Случайный
          </button>
          <button class="btn-action" onclick="savePortrait()">
            <i class="fas fa-save"></i> Сохранить
          </button>
          <button class="btn-action" onclick="copyURL()">
            <i class="fas fa-copy"></i> Копировать URL
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>© 2025 Airicore Avatar Forge. Художник <strong>Hellbrush</strong></p>
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>
</body>
</html>
